[[constraint]]
  name = "github.com/longXboy/smux"
  version = "1.0.6"

[[constraint]]
  branch = "master"
  name = "github.com/lucas-clemente/quic-go"

[[constraint]]
  name = "github.com/pkg/errors"
  version = "0.8.0"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "1.1.0"

[[constraint]]
  name = "github.com/xtaci/kcp-go"
